<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/registration.css}" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script th:src="@{/js/loadFoto.js}" defer="defer"></script>
    <title>SNET</title>
</head>
<body>
    <div >
        <form id="myForm" action="#" method="post" th:action="@{/registration}" th:object="${userForm}" enctype="multipart/form-data">
            <table id="tab" class="containerRegistation"><tr>
                <td id="left">
                    <input required type="text" name="login" placeholder="login" minlength="6" maxlength="15" th:field="*{login}"><span th:errors="*{login}"></span>
                    <input required type="password" name="password0" placeholder="PASSWORD" minlength="8" maxlength="20" th:field="*{password}"><span th:errors="*{password}"></span>
                    <input required type="password" name="password1" placeholder="PASSWORD" minlength="8" maxlength="20" th:field="*{passwordConfirm}"> <span th:errors="*{passwordConfirm}"></span>
                    <input required type="email" name="email" placeholder="email" th:field="*{email}"><span th:errors="*{email}"></span>
                    <input required type="text" name="name" placeholder="name" minlength="4" maxlength="15" th:field="*{firstName}"><span th:errors="*{firstName}"></span>
                    <input required type="text" name="surname" placeholder="surname" minlength="4" maxlength="15" th:field="*{lastName}"><span th:errors="*{lastName}"></span>
                    <input required type="date" name="date" placeholder="date" th:field="*{dateBirthday}"><span th:errors="*{dateBirthday}"></span>
                    <input type="text" name="city" placeholder="city" minlength="4" maxlength="15" th:field="*{city}">
                    <input type="text" name="education" placeholder="education" minlength="4" maxlength="15" th:field="*{education}">
                </td>

                <td id="right">
                    <div class="upload foto">
                        <img src="" height="200" alt="your photo" class="foto">
                    </div>

                    <div class="input_file">
                    	<input type="file" name="files" class="hid">
                       	<input type="button" class="fake_file" value="upload" id="sub">
                    </div>
                    <div><input id="tagsNewNews" th:field="*{hobby}" class="notRedTags" type="text" placeholder="#tags"></div>

                    <div class="dws-submit" id="subret">
                    	<a class="submit">submit</a>
                    </div>
                </td>
            </tr></table>
                
            </div>
        </form>
    </div>

    
    <div class="top">
        <div class="logo">
            <img src="../img/logo.png">
        </div>
            <a href="/login" class="signin">sign in</a>
    </div>
    <div class="bottom"></div>
</body>
</html>
