<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/edit.css" type="text/css">
    <title>profile</title>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profilePhoto">
                <img src="../source/ava.jpg" height="200" width="200" alt="wow" class="foto">
                <div class="input_file">
                    <input type="file" name="files" class="hid">
                    <input type="button" class="fake_file" value="upload" id="sub">
                </div>
            </div>
            <div class="profileInfo">
                <div id="firstName" class="infoBlock">
                    <div class="information"><p>name: </p></div>
                    <div class="InfErr">
                        <input type="text" name="name" placeholder="name" minlength="4" maxlength="15">
                        <!--<div id="firstNameInf"><p>rrrrrrrrrrrrrrr</p></div>-->
                        <div class="err"><p>error</p></div>
                    </div>
                </div>
                <div id="lastName" class="infoBlock">
                    <div class="information"><p>surname: </p></div>
                    <div class="InfErr">
                        <input type="text" name="surname" placeholder="surname" minlength="4" maxlength="15">
                        <!--<div id="lastNameInf"><p>rrrrrrrrrrrrrrr</p></div>-->
                        <div class="err"><p>error</p></div>
                    </div>
                </div>
                <div id="login" class="infoBlock">
                    <div class="information"><p>login: </p></div>
                    <div class="InfErr">
                        <div id="@"><p>@</p></div>
                        <input type="text" name="login" placeholder="login" minlength="6" maxlength="15">
                        <!--<div id="loginInf"><p>rrrrrrrrrrrrrrr</p></div>-->
                        <div class="err"><p>error</p></div>
                    </div>
                </div>
                
                <div id="email" class="infoBlock"><div class="information"><p>email: </p></div><div id="cityInf"><p>loliva@gmail.com</p></div></div>
                <div id="dateHB" class="infoBlock"><div class="information"><p>birthday: </p></div><div id="cityInf"><p>12.01.2001</p></div></div>
                
                <div id="city" class="infoBlock">
                    <div class="information"><p>city: </p></div>
                    <div class="InfErr">
                        <input type="text" name="city" placeholder="city" minlength="4" maxlength="15">
                        <!--<div id="cityInf"><p>saratov</p></div>-->
                        <div class="err"><p>error</p></div>
                    </div>
                </div>
                <div id="education" class="infoBlock">
                    <div class="information"><p>education: </p></div>
                    <div class="InfErr">
                        <input type="text" name="education" placeholder="education" minlength="4" maxlength="15">
                        <!--<div id="educationInf"><p>ssu</p></div>-->
                        <div class="err"><p>error</p></div>
                    </div>
                </div>
                <div id="hobby" class="infoBlock">
                    <div class="information"><p>hobby: </p></div>
                    <div class="InfErr">
                        <section class="main">
                            <div class="wrapper-demo">
                                <div id="dd" class="wrapper-dropdown-4">hobby
                                    <ul class="dropdown">
                                        <li><input type="checkbox" id="el-1" name="el-1" value="donut"><label for="el-1">Eat a donut</label></li>
                                        <li><input type="checkbox" id="el-2" name="el-2" value="neighbour"><label for="el-2">Spy on my neighbours</label></li>
                                        <li><input type="checkbox" id="el-3" name="el-3" value="T-rex"><label for="el-3">Feed my T-rex</label></li>
                                    </ul>
                                </div>
                            â€‹</div>
                        </section>
                        <!--<div id="hobbyInf"><p>hobby</p></div>-->
                        <div class="err"><p>error</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header>
        <div class="top">
            <div class="logo">
                <a href="profile.html"><img src="../source/logo.png"></a>
            </div>
            <div class="logOutBox">
                <div><a href="login.html" class="logOut">log out</a></div>
                <a href="profile.html" class="edit"><img src="../source/editRed.png" onclick='this.src="../source/edit.png"'></a>
            </div>
                
        </div>
    </header>
    <div class="bottom"></div>
</body>
</html>
